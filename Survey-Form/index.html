<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <h1 id="title">LeagueOfCode Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform.</em></p>
        </header>
        
        <form action="" id="survey-form">

            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <label for="age" id="number-label">Age(optional)</label><br>
            <input type="number" id="number" placeholder="Age" step="1" min="10" max="100"><br>

            <label for="">Which option best describes your current role?</label><br>
            <select name="role" id="dropdown">
                <option value="" selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-job">Full Time Learner</option>
                <option value="pefer-not-say">Pefer Not To Say</option>
                <option value="others">Others</option>
            </select><br>

            <label for="" id="radio">Would you recommend LeagueOfCode to a friend?</label><br>
            <input type="radio" name="radio" value="Definitely">Definitely <br>
            <input type="radio" name="radio" value="Maybe">Maybe <br>
            <input type="radio" name="radio" value="not-sure">Not sure
            <br>
            <label for="" id="second-dropdown">What is your favorite feature of LeagueOfCode?</label><br>
            <select name="" id="dropdown">
                <option value="" selected disabled>Select an option</option><br>
                <option value="challenges">Challenges</option><br>
                <option value="projects">Projects</option><br>
                <option value="community">Community</option><br>
                <option value="open-source">Open Source</option>
            </select>
            <br>
            <label for="checkbox" id="checkbox">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" name="Front-end-Projects" value="Front-end-Projects">Front-end Projects <br>
            <input type="checkbox" name="Back-end-Projects" value="Back-end-Projects">Back-end Projects <br>
            <input type="checkbox" name="Data-Visualization" value="Data-Visualization">Data Visualization <br>
            <input type="checkbox" name="Challenges" value="Challenges">Challenges <br>
            <input type="checkbox" name="open-source" value="open-source">Open Source Community <br>
            <input type="checkbox" name="videos" value="videos">Videos <br>
            <input type="checkbox" name="meetups" value="meetups">City Meetups <br>
            <input type="checkbox" name="wiki" value="wiki">Wiki <br>
            <input type="checkbox" name="forum" value="forum">Forum <br>
            <input type="checkbox" name="extra-course" value="extra-course">Additional Courses
            <br>

            <label for="" id="textarea">Any comments or suggestions?</label>
            <textarea name=""  placeholder="Enter your comments here..."></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
